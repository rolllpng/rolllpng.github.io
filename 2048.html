<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #game-title {
      font-size: 24px;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    #game-container {
      width: 300px;
      margin: 20px auto;
      border: none;
      /* Remove border */
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    .tile {
      width: 66px;
      height: 66px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      line-height: 66px;
      border-radius: 5px;
      transition: background-color 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .empty {
      background-color: #333;
      color: transparent;
    }

    /* Background colors for numbered tiles in dark mode */
    .tile[data-value="2"] {
      background-color: #363636;
      color: #fff;
    }

    .tile[data-value="4"] {
      background-color: #484848;
      color: #fff;
    }

    .tile[data-value="8"] {
      background-color: #5c5c5c;
      color: #fff;
    }

    .tile[data-value="16"] {
      background-color: #707070;
      color: #fff;
    }

    .tile[data-value="32"] {
      background-color: #848484;
      color: #fff;
    }

    .tile[data-value="64"] {
      background-color: #999999;
      color: #fff;
    }

    .tile[data-value="128"] {
      background-color: #adadad;
      color: #000;
    }

    .tile[data-value="256"] {
      background-color: #c1c1c1;
      color: #000;
    }

    .tile[data-value="512"] {
      background-color: #d5d5d5;
      color: #000;
    }

    .tile[data-value="1024"] {
      background-color: #e9e9e9;
      color: #000;
    }

    .tile[data-value="2048"] {
      background-color: #f8f8f8;
      color: #000;
    }

    #game-over {
      display: none;
      margin-top: 40px;
      /* Increased margin */
      font-size: 18px;
      color: #ff5454;
    }

    #try-again {
      display: none;
      margin-top: 20px;
      /* Increased margin */
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      outline: none;
      background-color: #444;
      text-align: center;
      margin: 0 auto;
    }

    /* Mobile support for on-screen buttons */
    #mobile-buttons {
      margin-top: 20px;
      text-align: center;
    }

    .mobile-button {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 0 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      line-height: 40px;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      border: none;
      outline: none;
    }

    @media only screen and (min-width: 600px) {
      /* Hide mobile buttons on wider screens */
      #mobile-buttons {
        display: none;
      }
    }
  </style>
</head>

<!-- Mobile support for swipe gestures a-->
<script>
    let touchStartX, touchStartY, touchEndX, touchEndY;
  
    document.addEventListener('touchstart', function (event) {
      touchStartX = event.touches[0].clientX;
      touchStartY = event.touches[0].clientY;
    });
  
    document.addEventListener('touchmove', function (event) {
      event.preventDefault(); // Prevent the default behavior, including page refresh
    });
  
    document.addEventListener('touchend', function (event) {
      touchEndX = event.changedTouches[0].clientX;
      touchEndY = event.changedTouches[0].clientY;
  
      handleSwipe();
    });
  
    function handleSwipe() {
      const deltaX = touchEndX - touchStartX;
      const deltaY = touchEndY - touchStartY;
  
      const minSwipeDistance = 50; // Adjust this value as needed
  
      if (Math.abs(deltaX) > minSwipeDistance || Math.abs(deltaY) > minSwipeDistance) {
        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          // Horizontal swipe
          if (deltaX > 0) {
            move('right');
          } else {
            move('left');
          }
        } else {
          // Vertical swipe
          if (deltaY > 0) {
            move('down');
          } else {
            move('up');
          }
        }
      }
    }
  </script>
  

<body>
  <div id="game-title">2048 Game</div>
  <div id="game-container"></div>
  <div id="game-over">You lost! Try again.</div>
  <button id="try-again">Try Again</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById("game-container");
      const gameOverMessage = document.getElementById("game-over");
      const tryAgainButton = document.getElementById("try-again");
      const mobileButtons = document.getElementById("mobile-buttons");
      let tiles = [];

      function initGame() {
        tiles = Array.from({ length: 16 }, () => 0);
        placeRandomTile();
        placeRandomTile();
        updateDisplay();
      }

      function placeRandomTile() {
        const emptyTiles = tiles.reduce((acc, value, index) => {
          if (value === 0) acc.push(index);
          return acc;
        }, []);

        if (emptyTiles.length > 0) {
          const index = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
          tiles[index] = Math.random() < 0.9 ? 2 : 4;
        }
      }

      function updateDisplay() {
        container.innerHTML = "";
        tiles.forEach((value) => {
          const tile = document.createElement("div");
          tile.className = `tile${value === 0 ? ' empty' : ''}`;
          tile.innerText = value !== 0 ? value : '';
          tile.setAttribute("data-value", value);
          container.appendChild(tile);
        });
      }

      function showGameOver() {
        gameOverMessage.style.display = "block";
        tryAgainButton.style.display = "block";
        mobileButtons.style.display = "none";
      }

      window.move = function (direction) {
        let moved = false;

        for (let i = 0; i < 4; i++) {
          const row = [];
          for (let j = 0; j < 4; j++) {
            const index = direction === "left" ? i * 4 + j : direction === "right" ? i * 4 + (3 - j) : direction === "up" ? j * 4 + i : (3 - j) * 4 + i;
            row.push(tiles[index]);
          }

          const newRow = mergeTiles(row);
          for (let j = 0; j < 4; j++) {
            const index = direction === "left" ? i * 4 + j : direction === "right" ? i * 4 + (3 - j) : direction === "up" ? j * 4 + i : (3 - j) * 4 + i;
            if (tiles[index] !== newRow[j]) {
              moved = true;
              tiles[index] = newRow[j];
            }
          }
        }

        if (moved) {
          placeRandomTile();
          updateDisplay();

          if (!tiles.some(tile => tile === 0)) {
            showGameOver();
          }
        }

        return moved;
      };

      document.addEventListener("keydown", function (event) {
        event.preventDefault();

        if (gameOverMessage.style.display === "block") return;

        let moved = false;
        switch (event.key) {
          case "ArrowUp":
            moved = move("up");
            break;
          case "ArrowDown":
            moved = move("down");
            break;
          case "ArrowLeft":
            moved = move("left");
            break;
          case "ArrowRight":
            moved = move("right");
            break;
        }

        if (moved) {
          placeRandomTile();
          updateDisplay();

          if (!tiles.some(tile => tile === 0)) {
            showGameOver();
          }
        }
      });

      // Merge tiles with the same value
      function mergeTiles(row) {
        const result = [];
        let i = 0;

        while (i < 4) {
          if (row[i] === 0) {
            i++;
            continue;
          }

          if (i === 3) {
            result.push(row[i]);
            i++;
            continue;
          }

          if (row[i] === row[i + 1]) {
            result.push(row[i] * 2);
            i += 2;
          } else {
            result.push(row[i]);
            i++;
          }
        }

        while (result.length < 4) {
          result.push(0);
        }

        return result;
      }

      initGame(); // Initialize the game
    });
  </script>
</body>

</html>
