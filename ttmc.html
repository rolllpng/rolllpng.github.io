<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="stylettmc.css">
    <script>
        function textToMorse() {
            const inputText = document.getElementById('inputText').value.toLowerCase();
            const morseCode = translateToMorse(inputText);
            document.getElementById('outputMorse').value = morseCode;
        }


        function translateToMorse(text) {
            const morseCodeMap = {
                'a': '.-', 'b': '-...', 'c': '-.-.', 'd': '-..', 'e': '.', 'f': '..-.', 'g': '--.', 'h': '....',
                'i': '..', 'j': '.---', 'k': '-.-', 'l': '.-..', 'm': '--', 'n': '-.', 'o': '---', 'p': '.--.',
                'q': '--.-', 'r': '.-.', 's': '...', 't': '-', 'u': '..-', 'v': '...-', 'w': '.--', 'x': '-..-',
                'y': '-.--', 'z': '--..', '1': '.----', '2': '..---', '3': '...--', '4': '....-', '5': '.....', '6': '-....', '7': '--...', '8': '---..', '9': '----.', '0': '-----', ' ': '/'
            };


            return text.split('').map(char => morseCodeMap[char] || char).join(' ');
        }
    </script>
</head>
<body>
    <h1>Morse Code Translator</h1>
    <label for="inputText">Enter Text:</label>
    <textarea id="inputText" rows="4" cols="50"></textarea>
    <br>
    <button onclick="textToMorse()">Translate to Morse</button>
    <br>
    <label for="outputMorse">Morse Code:</label>
    <textarea id="outputMorse" rows="4" cols="50" readonly></textarea>
</body>
</html>
